<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <div class="login-form">
                <h2>Join Chat Room</h2>
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <input type="text" id="roomInput" placeholder="Enter room name" required>
                </div>
                <button class="join-btn" onclick="joinRoom()">Join Room</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="sidebar">
                <div class="room-info">
                    <h3 id="roomName">Room: </h3>
                    <p id="userName">Username: </p>
                </div>
                <div class="users-section">
                    <h4>Users in the chatroom</h4>
                    <ul class="user-list" id="usersList"></ul>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <h2>Chat Room</h2>
                    <button class="leave-btn" onclick="leaveRoom()">Leave Room</button>
                </div>
                <div class="messages" id="messages"></div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main JavaScript -->
    <script src="script.js"></script>
</body>
</html>
